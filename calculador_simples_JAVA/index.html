<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio Gabriel Franco">
    <meta name="keywords" content="Portfólio, Dev, Estudante de Análise e Desenvolvimento de Sistemas">
    <meta name="author" content="Gabriel Franco">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  
  <body>
    <div class="calculator-container">
      <div class="display">
        <input type="text" id="display" disabled />
      </div>
      <div class="keypad">
        <div class="row">
          <button class="operator">C</button>
          <button class="operator">&larr;</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">*</button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="row">
          <button class="number">0</button>
          <button class="number">.</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
